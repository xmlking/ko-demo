apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app:  hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      name: hello
      labels:
        app: hello
    spec:
      containers:
      - name: hello-world
        # This is the import path for the Go binary to build and run.
        image: github.com/xmlking/ko-demo/main
        ports:
        - containerPort: 8080